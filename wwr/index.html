<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home River Adventures</title>
    <meta name="description" content="in home you can find the general information about rafting.">
    <meta name="author" content="Julian Arce">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <div>
        <img src="images/wwr-crossedoars.png" alt="rafting site logo">
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div class="home-container">
        <div class="hero">
          <img src="images/rafting29_600.jpg" alt="rafting hero image">
          <h1>Home</h1>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <img src="images/rafting42_600.jpg" alt="image 1">
            <h2>Adventure Packages</h2>
            <p>Explore our adventure packages designed to you.</p>
          </div>
          <div class="grid-item">
            <img src="images/raft-rapid.jpg" alt="Image 2">
            <h2>River Packages</h2>
            <p>Explore our River packages designed to you.</p>
          </div>
        </div>
        <div class="form">
          <form id="form" action="/trips.html">
            <div class="form-labels">
              <div class="inputs-label">
                <label id="name_label" class="label-form" for="fname">First name:</label>
                <input type="text" id="fname" class="input-form" name="fname" value="" placeholder="John">
              </div>
              <div class="inputs-label">
                <label id="email_label" class="label-form" for="email">e-mail:</label>
                <input type="email" id="email" class="input-form" name="email" value="" placeholder="Doe@gmail.com">
              </div>
            </div>
            <button class="button-submit" type="submit">Send Info</button>
          </form>
        </div>
      </div>
      <section class="call-to-action">
        <h2>Navigate to Contact Us.</h2>
        <a href="trips.html" class="cta-button">Contact Us</a>
      </section>
    </main>
    <footer>

        <a href="https://facebook.com">
          <img src="images/facebook_icon.png" alt="facebook icon">

          <img src="images/instagram_icon.png" alt="instagram icon">
        </a>
        <a href="https://youtube.com">
          <img src="images/youtube_icon.png" alt="youtube icon">
        </a>
      </div>
    </footer>
